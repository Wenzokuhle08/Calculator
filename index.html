<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" value="" disabled />
        <div class="keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button"  class= "white" value="7">7</button>
            <button type="button" class= "white"  value="8">8</button>
            <button type="button" class= "white"  value="9">9</button>

            <button type="button" class= "white" value="4">4</button>
            <button type="button" class= "white" value="5">5</button>
            <button type="button" class= "white" value="6">6</button>

            <button type="button" class= "white" value="1">1</button>
            <button type="button" class= "white" value="2">2</button>
            <button type="button" class= "white" value="3">3</button>

            <button type="button" class= "white" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="clear" value="clear">AC</button>
            
            <button type="button" class="equal" value="=">=</button>
        </div>
    </div>
    <script src="functional.js"></script>
</body>
</html>
